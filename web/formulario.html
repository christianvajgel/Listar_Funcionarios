<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br>
        <form method = "post" action = "salvarfunc"> 
            <table cellspacing = "10" width = 25% align = center>
                <tr>
                    <th>
                        <h1>Cadastrar Funcionário</h1>  
                    </th>
                </tr>
                <tr>
                    <th>
                        Nome:
                    </th>
                    <td>
                        <input type="text" name="nome"><br>
                    </td>
                </tr>
                <tr>
                    <th>
                        CPF
                    </th>
                    <td>
                        <input type="text" name="cpf"><br>
                    </td>
                </tr>
                <tr>
                    <th>
                        Data Nascimento
                    </th>
                    <td>
                        <input type="date" name="data"><br>
                    </td>
                </tr>
                <tr>
                    <th>
                        Salário
                    </th>
                    <td>
                        <input type="number" name="salario" min = "1" max = "999999.99" step = 0.01>
                    </td>
                </tr>
                <tr>
                    <th>
                        <input type = "reset" value = "Limpar">
                    </th>
                    <th>
                        <input type = "submit" value = "Enviar">
                    </th>
<!--                    <th>
                        <button onclick="index.html">Voltar</button> 
                    </th>-->
                </tr>
            </table>
        </form>
    </body>
</html>
